[host_machine]
system = 'unknown'
cpu_family = 'riscv64'
cpu = 'riscv'
endian = 'little'

[constants]
gcc_base_path = '/Users/jim/Documents/Development/osdev-riscv/opt/bin'
arch = 'riscv64-unknown-elf'

[binaries]
c = gcc_base_path / arch + '-gcc'
cpp = gcc_base_path / arch + '-g++'
ar = gcc_base_path / arch + '-ar'
as = gcc_base_path / arch + '-as'
strip = gcc_base_path / arch + '-strip'
nm = gcc_base_path / arch + '-nm'
